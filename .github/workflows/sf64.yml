name: Build Star Fox 64 for Dreamcast (Corrected)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # CORREÇÃO AQUI: Trocamos para a imagem oficial do Kazade que existe publicamente
    container: kazade/dreamcast-sdk:latest 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip cmake genisoimage libpng-dev libjpeg-dev
          # O flag --break-system-packages é necessário em versões novas do Python/Debian
          python3 -m pip install -r ./tools/requirements-python.txt --break-system-packages || python3 -m pip install -r ./tools/requirements-python.txt

      - name: Install mkdcdisc (Required for CDI)
        run: |
          git clone https://gitlab.com/simulant/mkdcdisc.git
          cd mkdcdisc
          mkdir build && cd build
          cmake ..
          make
          make install
          cd ../..

      - name: Verify ROM exists
        run: |
          if [ -f "baserom.us.rev1.z64" ]; then
            echo "ROM encontrada!"
            ls -lh baserom.us.rev1.z64
          else
            echo "ERRO: O arquivo baserom.us.rev1.z64 não está na raiz!"
            exit 1
          fi

      - name: Configure KOS Environment
        run: |
          # O caminho padrão no container kazade é este:
          ENV_FILE="/opt/toolchains/dc/kos/environ.sh"
          
          # Tenta aplicar as otimizações, mas sem falhar se o texto não for exato
          sed -i 's/-O2/-O3/g' $ENV_FILE || true
          
          # Adiciona flags de LTO se possível
          if grep -q "flto" "$ENV_FILE"; then
             sed -i 's/-flto=auto/-flto=auto -ffat-lto-objects/g' $ENV_FILE
          fi

      - name: Build N64 Tools
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          cd tools
          make
          cd ..

      - name: Extract Assets (Make Init)
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          make init

      - name: Build Dreamcast CDI
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          make cdi-cdr

      - name: Upload CDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SF64-Dreamcast-CDI
          path: |
            *.cdi