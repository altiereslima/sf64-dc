name: Build Star Fox 64 for Dreamcast (Final)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Imagem baseada em Fedora 37
    container: kazade/dreamcast-sdk:latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Git Safe Directory
        run: |
          # Corrige erro de "dubious ownership" impedindo o make init de ler a versão do git
          git config --global --add safe.directory '*'

      - name: Install System Dependencies (Fedora)
        run: |
          # Instala dependências (wget e which adicionados)
          dnf install -y \
            python3 python3-pip \
            cmake git make gcc gcc-c++ \
            libpng-devel libjpeg-turbo-devel \
            meson libisofs-devel \
            wget which

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r ./tools/requirements-python.txt --break-system-packages || python3 -m pip install -r ./tools/requirements-python.txt

      - name: Install mkdcdisc (Required for CDI)
        run: |
          git clone https://gitlab.com/simulant/mkdcdisc.git
          cd mkdcdisc
          meson setup build
          meson compile -C build
          meson install -C build
          ldconfig || true
          
          # Validação segura
          which mkdcdisc && echo "✅ mkdcdisc encontrado"
          mkdcdisc --help > /dev/null 2>&1 || true

      - name: Verify ROM exists
        run: |
          if [ -f "baserom.us.rev1.z64" ]; then
            echo "✅ ROM encontrada"
            ls -lh baserom.us.rev1.z64
            sha1sum baserom.us.rev1.z64
          else
            echo "❌ ERRO CRÍTICO: O arquivo baserom.us.rev1.z64 não está na raiz!"
            exit 1
          fi

      - name: Configure KOS Environment (Optimize & Fix)
        run: |
          ENV_FILE="/opt/toolchains/dc/kos/environ.sh"
          chmod +w $ENV_FILE || true
          
          echo "Aplicando otimizações e correções..."
          
          # Ativa otimizações O3
          sed -i 's/-O2/-O3/g' $ENV_FILE
          
          # Adiciona LTO se não existir
          if ! grep -q "ffat-lto-objects" "$ENV_FILE"; then
             sed -i 's/-flto=auto/-flto=auto -ffat-lto-objects/g' $ENV_FILE || true
          fi
          
          # CORREÇÃO CRÍTICA: Força inclusão de stdbool.h para evitar conflito de tipos com headers do N64
          # Isso resolve os erros 'unknown type name bool' nos headers do KOS
          echo 'export KOS_CFLAGS="$KOS_CFLAGS -include stdbool.h"' >> $ENV_FILE
          
          echo "Ambiente configurado."

      - name: Build N64 Tools
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          cd tools
          # Compila ferramentas (wget já instalado)
          CMAKE_POLICY_VERSION_MINIMUM=3.5 make

      - name: Extract Assets (Make Init)
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          # Re-aplica config do git por segurança dentro do ambiente
          git config --global --add safe.directory '*'
          make init

      - name: Build Dreamcast CDI
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          make cdi-cdr

      - name: Upload CDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SF64-Dreamcast-CDI
          path: |
            *.cdi
          if-no-files-found: error