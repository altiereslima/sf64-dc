name: Build Star Fox 64 for Dreamcast (Final)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Esta é a imagem oficial e moderna (tem GCC 14 e suporta apt-get)
    container: ghcr.io/kallistiose/kos:latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          # Como essa imagem é baseada em Ubuntu/Debian, o apt-get VAI funcionar agora
          apt-get update
          apt-get install -y python3 python3-pip python3-venv cmake genisoimage libpng-dev libjpeg-dev git
          
          # Instala dependências Python
          python3 -m pip install -r ./tools/requirements-python.txt --break-system-packages || python3 -m pip install -r ./tools/requirements-python.txt

      - name: Install mkdcdisc (Required for CDI)
        run: |
          git clone https://gitlab.com/simulant/mkdcdisc.git
          cd mkdcdisc
          mkdir build && cd build
          cmake ..
          make
          make install
          cd ../..

      - name: Verify ROM exists
        run: |
          if [ -f "baserom.us.rev1.z64" ]; then
            echo "ROM encontrada!"
            ls -lh baserom.us.rev1.z64
          else
            echo "ERRO CRÍTICO: O arquivo baserom.us.rev1.z64 não está na raiz!"
            exit 1
          fi

      - name: Configure KOS Environment
        run: |
          # Carrega as variáveis de ambiente do compilador
          . /opt/toolchains/dc/kos/environ.sh
          
          # Ajusta para as flags de alta performance pedidas no README
          # (Como estamos na imagem oficial, o caminho do arquivo pode variar, então usamos o path da variável)
          ENV_FILE="/opt/toolchains/dc/kos/environ.sh"
          
          sed -i 's/-O2/-O3/g' $ENV_FILE
          # Tenta adicionar LTO se não existir
          if ! grep -q "ffat-lto-objects" "$ENV_FILE"; then
             sed -i 's/-flto=auto/-flto=auto -ffat-lto-objects/g' $ENV_FILE || true
          fi
          
          echo "Ambiente configurado."

      - name: Build N64 Tools
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          cd tools
          make
          cd ..

      - name: Extract Assets (Make Init)
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          # Aumenta limite de memória do Python caso precise
          export PYTHON_EGG_CACHE=./.python-eggs
          make init

      - name: Build Dreamcast CDI
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          make cdi-cdr

      - name: Upload CDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SF64-Dreamcast-CDI
          path: |
            *.cdi