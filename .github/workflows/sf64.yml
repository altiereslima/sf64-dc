name: Build Star Fox 64 for Dreamcast (Direct ROM)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: kallistos/dreamcast-toolchain:latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip cmake genisoimage libpng-dev libjpeg-dev
          python3 -m pip install -r ./tools/requirements-python.txt --break-system-packages

      - name: Install mkdcdisc (Required for CDI)
        run: |
          git clone https://gitlab.com/simulant/mkdcdisc.git
          cd mkdcdisc
          mkdir build && cd build
          cmake ..
          make
          make install
          cd ../..

      - name: Verify ROM exists
        run: |
          if [ -f "baserom.us.rev1.z64" ]; then
            echo "ROM encontrada!"
            ls -lh baserom.us.rev1.z64
          else
            echo "ERRO: O arquivo baserom.us.rev1.z64 não está na raiz!"
            exit 1
          fi

      - name: Configure KOS Environment (O3 + LTO)
        run: |
          ENV_FILE="/opt/toolchains/dc/kos/environ.sh"
          sed -i 's/-O2/-O3/g' $ENV_FILE
          sed -i 's/#export KOS_CFLAGS="${KOS_CFLAGS} -freorder-blocks-algorithm=simple -flto=auto"/export KOS_CFLAGS="${KOS_CFLAGS} -flto=auto -ffat-lto-objects"/' $ENV_FILE
          sed -i 's/-freorder-blocks-algorithm=simple //g' $ENV_FILE

      - name: Build N64 Tools
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          cd tools
          make
          cd ..

      - name: Extract Assets
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          make init

      - name: Build Dreamcast CDI
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          make cdi-cdr

      - name: Upload CDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SF64-Dreamcast-CDI
          path: |
            *.cdi