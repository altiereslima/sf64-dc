name: Build Star Fox 64 for Dreamcast (Final)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Imagem baseada em Fedora 37
    container: kazade/dreamcast-sdk:latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Git Safe Directory
        run: |
          git config --global --add safe.directory '*'

      - name: Install System Dependencies (Fedora)
        run: |
          dnf install -y \
            python3 python3-pip \
            cmake git make gcc gcc-c++ \
            libpng-devel libjpeg-turbo-devel \
            meson libisofs-devel \
            wget which

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r ./tools/requirements-python.txt --break-system-packages || python3 -m pip install -r ./tools/requirements-python.txt

      - name: Install mkdcdisc (Required for CDI)
        run: |
          git clone https://gitlab.com/simulant/mkdcdisc.git
          cd mkdcdisc
          meson setup build
          meson compile -C build
          meson install -C build
          ldconfig || true
          # Validação segura (ignora erro de exit code do help)
          which mkdcdisc && echo "✅ mkdcdisc encontrado"
          mkdcdisc --help > /dev/null 2>&1 || true

      - name: Verify ROM exists
        run: |
          if [ -f "baserom.us.rev1.z64" ]; then
            echo "✅ ROM encontrada"
            ls -lh baserom.us.rev1.z64
            sha1sum baserom.us.rev1.z64
          else
            echo "❌ ERRO CRÍTICO: O arquivo baserom.us.rev1.z64 não está na raiz!"
            exit 1
          fi

      - name: Patch Source Code (Fix Compilation Errors)
        run: |
          echo "Aplicando patches de compatibilidade..."
          
          # 1. Corrige conflito de 'bool' no n64sys.h e ultratypes.h
          # Substitui a definição manual por inclusão do stdbool.h padrão
          sed -i 's/#define bool s32/#include <stdbool.h>/g' include/n64sys.h
          sed -i 's/#define bool s32/\/\/#define bool s32/g' include/PR/ultratypes.h
          
          # 2. Desabilita código de Rumble incompatível (purupuru_effect_t mudou no KOS novo)
          # Comenta a inicialização da struct rumble e seu uso
          sed -i 's/purupuru_effect_t rumble = {/\/\/purupuru_effect_t rumble = {/g' src/sys/sys_joybus.c
          sed -i 's/.cont = false,/\/\/.cont = false,/g' src/sys/sys_joybus.c
          sed -i 's/.motor = 1,/\/\/.motor = 1,/g' src/sys/sys_joybus.c
          sed -i 's/.fpow = 6,/\/\/.fpow = 6,/g' src/sys/sys_joybus.c
          sed -i 's/.conv = 1,/\/\/.conv = 1,/g' src/sys/sys_joybus.c
          sed -i 's/.freq = 26,/\/\/.freq = 26,/g' src/sys/sys_joybus.c
          sed -i 's/.inc = gControllerRumbleTimers\[i\] ?/\/\/.inc = .../g' src/sys/sys_joybus.c
          sed -i 's/};/\/\/};/g' src/sys/sys_joybus.c
          # Comenta o uso da variável rumble
          sed -i 's/datas\[i\].packet = rumble.raw;/\/\/datas[i].packet = rumble.raw;/g' src/sys/sys_joybus.c
          
          # 3. Comenta chamada vmu_pkg_load_icon (função removida/alterada no KOS)
          sed -i 's/vmu_pkg_load_icon(&pkg, texfn);/\/\/vmu_pkg_load_icon(&pkg, texfn);/g' src/ultra_reimpl.c
          
          # 4. Adiciona includes de stdbool.h nos arquivos de sistema do DC para garantir tipos corretos
          sed -i '1i #include <stdbool.h>' src/sys/sys_lib.c
          sed -i '1i #include <stdbool.h>' src/sys/sys_fault.c
          sed -i '1i #include <stdbool.h>' src/sys/sys_joybus.c

          echo "Patches aplicados com sucesso."

      - name: Configure KOS Environment
        run: |
          ENV_FILE="/opt/toolchains/dc/kos/environ.sh"
          chmod +w $ENV_FILE || true
          
          # Ativa otimizações e define padrão C para GNU17 (estável)
          sed -i 's/-O2/-O3/g' $ENV_FILE
          echo 'export KOS_CFLAGS="$KOS_CFLAGS -std=gnu17"' >> $ENV_FILE
          
          if ! grep -q "ffat-lto-objects" "$ENV_FILE"; then
             sed -i 's/-flto=auto/-flto=auto -ffat-lto-objects/g' $ENV_FILE || true
          fi
          
          echo "Ambiente configurado."

      - name: Build N64 Tools
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          cd tools
          CMAKE_POLICY_VERSION_MINIMUM=3.5 make

      - name: Extract Assets (Make Init)
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          git config --global --add safe.directory '*'
          make init

      - name: Build Dreamcast CDI
        run: |
          . /opt/toolchains/dc/kos/environ.sh
          make cdi-cdr

      - name: Upload CDI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SF64-Dreamcast-CDI
          path: |
            *.cdi
          if-no-files-found: error